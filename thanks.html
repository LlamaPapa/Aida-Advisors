<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inquiry Received | Aida Advisors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;600&family=Inter:wght@300;400;600&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
<style>
    :root {
        --bg: #0a0908;
        --text-primary: #e8e6e3;
        --text-secondary: #9c9a96;
        --accent: #d4cfc9;
        --border: #262524;
        --font-heading: 'Cormorant Garamond', serif;
        --font-body: 'Inter', sans-serif;
    }

    body {
        background-color: var(--bg);
        color: var(--text-primary);
        font-family: var(--font-body);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        /* Remove the 'background-image' line if your homepage doesn't have the grain/noise texture */
    }

    .container {
        max-width: 600px;
        padding: 2rem;
        text-align: center;
    }

    h1 {
        font-family: var(--font-heading);
        font-size: 3rem;
        color: var(--accent);
        margin-bottom: 1rem;
    }

    p {
        color: var(--text-secondary);
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }

    .back-link {
        color: var(--accent);
        text-decoration: none;
        font-size: 0.9rem;
        border-bottom: 1px solid var(--border);
        padding-bottom: 4px;
        transition: all 0.3s ease;
    }

    .back-link:hover {
        border-color: var(--accent);
    }
</style>
</head>
<body>
    <div class="container">
        <span class="status-tag">Transmission Received</span>
        <h1>Inquiry Logged.</h1>
        <p>Your systems bottleneck has been noted. We will review your architecture and reach out via the provided email shortly.</p>
        <a href="index.html" class="back-link">Return to Architecture</a>
    </div>
</body>
</html>
